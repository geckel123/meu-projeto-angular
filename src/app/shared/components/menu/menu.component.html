<div [ngClass]="{ 'active-menu':isShown }">
    <div class="menu-bar" [ngClass]="{ 'active-menu':isShown }">
        <i 
            tabindex="0" 
            class="fa fa-window-close" 
            (keyup.space)="toggle()" 
            (click)="toggle()">
        </i>
        <ng-content></ng-content>
    </div>
    <div class="overlay" (click)="toggle()"></div>
</div>

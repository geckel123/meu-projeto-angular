<div class="text-center">Insira suas credencias para acessar o portal de loja.</div>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input 
            #userNameInput
            formControlName="userName"
            class="form-control" 
            placeholder="Usuário" 
            autofocus>  
        <ap-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Usuário é obrigatório!">
        </ap-vmessage>

    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="Senha">
        <ap-vmessage
            *ngIf="loginForm.get('password').errors?.required"
            text="Senha é obrigatória!">
        </ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Entrar
    </button>

</form>
